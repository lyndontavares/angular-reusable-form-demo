<div class="form-group">
	<label><ng-content></ng-content></label>
  <input type="text"
          class="form-control"
          [formControl]="ngControl.control"
          [class.is-invalid]="ngControl.invalid"         >
  <div class="invalid-feedback"
        *ngIf="ngControl.hasError('required')">
    (*) Required
  </div>
  <div class="invalid-feedback"
        *ngIf="ngControl.hasError('minlength')">
    (*) Min length is {{ngControl.errors['minlength'].requiredLength}}
  </div>
</div>
